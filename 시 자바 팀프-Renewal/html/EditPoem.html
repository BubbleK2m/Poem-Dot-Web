<html>
    <head>
        <title>시 수정 페이지</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href = "../css/WritePoem.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id = "blackCover">
            <header>
                <div id = "pageLogo">
                    Poem
                </div>
            </header>

            <div id = "writeForm">
                <h1>시 수정</h1>

                <input type = "text" id = "poemTitle" placeholder="시 제목 입력">
                
                <div id = "alignCover">
                    <div class = "setAligns">
                        LEFT
                    </div>
                    <div class = "setAligns">
                        CENTER
                    </div>
                    <div class = "setAligns">
                        RIGHT
                    </div>
                </div>
                
                <textarea id = "poemContent" placeholder = "시 내용 작성"></textarea>
                
                <div id = "writeBtn">
                    <div id = "writeBtnText">
                        작성
                    </div>
                </div>
            </div>

            
        </div>
        
        <script type="text/javascript" src="../js/EditPoem.js"></script>
    </body>
</html>
