<html>
    <head>
        <title>시 페이지</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href = "../css/Poem.css" type="text/css" rel = "stylesheet">
    </head>
    <body>
        <header>
            <div id = "mainLogo">Poem</div>
            <ul>
                <li><a id='mainPageLnk'>메인</a></li>
                <li><a id='myPageLnk'>마이페이지</a></li>
                <li><a id='logoutLnk'>로그아웃</a></li>
                <li><input type = "text" placeholder="검색어 입력" id='searchText'></li>
                <img src = "../imgs/searchImg.png" id='searchBtn' style = "margin-top:-4px">
            </ul>
        </header>
        
        <div id = "seePoemLine">
            <!-- 위치 고려용 -->
        </div>
        
        <!-- 상대적 위치 전_혀 고려 안한 이미지 2개 ㅋ -->
        <img src = "../imgs/left-arrow.png" class = "arrowImgs" id = "leftImg">
        <img src = "../imgs/right-arrow.png" class = "arrowImgs" id = "rightImg">
        
        <div id = "seePoemCover">
            <div class = "twoParts" id = "imgPart">
                <img class = "poemImg">
            </div>
            <div class = "twoParts" id = "textPart">
                <h1 id = 'poemTitle'></h1>
                <h2 id = 'poemWriter'></h2>
                <p id = 'poemContent'></p>
                <div id = "listBtn">
                    목록
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../js/Poem.js"></script>
    </body>
</html>
