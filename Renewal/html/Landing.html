<!DOCTYPE html>
<html>
    <head>
        <title>랜딩페이지</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <link href = "../css/Landing.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <!-- 기본 랜딩 페이지 -->
        <div id = "coverLanding">
            <nav>
                <div id = "landingLogo">
                    Poem
                </div>
                <ul>
                    <li>
                        <a href = "https://github.com/DSMdongly/poem-dot-web"
                           target = "_blank"
                           >
                            ABOUT
                        </a>
                    </li>
                    <li id = "showSignup"><a>SIGN UP</a></li>
                    <li id = "showLogin"><a>LOGIN</a></li>
                </ul>
            </nav>
            
            <div id = "coverForm">
                <h1>시.</h1>
                <h2>글로 아름다움을 표현하다</h2>

                <div id = "toMainBtn">
                    <div id = "toMainBtnText">
                        시 쓰러 가기
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 로그인 모달 폼 -->
        <div id = "opacityCover"></div>
            
        
        <div id="loginForm">
            <img src = "../imgs/myCancel.png" class = "exitBtn">
            
            <div class = "formLogo">
                Poem
            </div>
            
            <label>아이디</label>
            <input type="email"
                   value="" 
                   placeholder="아이디를 입력해주세요." 
                   class="typeForms" 
                   id="emailForm">
            
            <label>비밀번호</label>
            <input type="password"
                   value=""
                   class="typeForms" 
                   placeholder="비밀번호를 입력해주세요."
                   id="pwdForm">
            
            <div class="clickBtns" id="loginBtn">
                로그인
            </div>
            
            <div id="findPwd">
                비밀번호를 잊어버리셨나요?
                <span style="color:#F4586D;
                             padding-left:0.5rem;
                             cursor:pointer;">
                    비밀번호 찾기
                </span>
            </div>
        </div>
        <!-- -->
        
        <!-- 회원가입 모달 폼 -->
        <div id = "signupForm">
            <img src = "../imgs/myCancel.png" class = "exitBtn">
            
            <div class = "formLogo">
                Poem
            </div>
            
            <label>아이디</label>
            <input type="checkbox" id = "repeatCheck">

            <input type="email"
                   value="" 
                   placeholder="아이디를 입력해주세요." 
                   class="typeForms" 
                   id="emailForm">
            
            <label>비밀번호</label>
            <input type="password"
                   value=""
                   class="typeForms pwdForms" 
                   placeholder="비밀번호를 입력해주세요."
                   id="pwdForm">
            
            <label>비밀번호 재확인</label>
            <input type="password"
                   value=""
                   class="typeForms pwdForms" 
                   placeholder="비밀번호를 재입력해주세요."
                   id="checkPwdForm">
            
            <label>닉네임</label>
            <input type="text"
                   value=""
                   class="typeForms" 
                   placeholder="닉네임을 입력해주세요."
                   id="nicknameForm">
            
            <div class="clickBtns" id="signupBtn">
                회원가입
            </div>
            
            <div id="announce">
                가입 계약을 체결하면
                <span style="color:#F4586D;
                             cursor:pointer;">
                    서비스 약관
                </span>
                및
                <span style="color:#F4586D;
                             cursor:pointer;">
                    개인 정보 보호 정책
                </span>
                에 동의합니다.
            </div>
        </div>
        <!-- -->
        
        <!-- 관련 스크립트 -->
        <script type = "text/javascript" src = "../js/Landing.js"></script>
    </body>
</html>
